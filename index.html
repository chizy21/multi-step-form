<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
    <meta name="description" content="Frontend Mentor | Multi-step form" />
    <meta name="author" content="Greg Perry" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/d39bd552a9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__step">
          <div class="sidebar__step--number">1</div>
          <div class="sidebar__step--text">Your info</div>
        </div>
        <div class="sidebar__step">
          <div class="sidebar__step--number">2</div>
          <div class="sidebar__step--text">Select plan</div>
        </div>
        <div class="sidebar__step">
          <div class="sidebar__step--number">3</div>
          <div class="sidebar__step--text">Add-ons</div>
        </div>
        <div class="sidebar__step">
          <div class="sidebar__step--number">4</div>
          <div class="sidebar__step--text">Summary</div>
        </div>
      </div>
    </section>

    <section class="step1">
      <div class="step1__container">
        <div class="step1__header">
          <div class="step1__header--title">Personal info</div>
          <div class="step1__header--text">
            Please provide your name, email address, and phone number.
          </div>
        </div>
        <div class="step1__form">
          <div class="step1__form--name">
            <div class="step1__form--name--label">Name</div>
            <div class="step1__form--name--input">
              <input type="text" placeholder="e.g. Stephen King" />
            </div>
          </div>
          <div class="step1__form--email">
            <div class="step1__form--email--label">Email Address</div>
                <div class="step1__form--email--input">
                    <input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="e.g. stephenking@lorem.com" class="validate">
                </div>
            </div>
                <div class="step1__form--phone">
                    <div class="step1__form--phone--label">Phone Number</div>
                        <div class="step1__form--phone--input">
                            <input type="text" placeholder="e.g. +1 234 567 890" />
                        </div>
                </div>
            </div>
                <div class="step1__form--button">
                <button>Next Step</button>
                </div>
            </div>
            </div>
            </section>

    <script src="/js/main.js"></script>
  </body>
</html>
