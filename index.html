<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
    <meta name="description" content="Frontend Mentor | Multi-step form" />
    <meta name="author" content="Greg Perry" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/d39bd552a9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="sidebar">
      <div class="sidebar-container">
        <div class="sidebar-step">
          <div class="sidebar-number">1</div>
          <div class="sidebar-text">
            <h3>Step 1</h3>
            <p>Your Info</p>
          </div>
        </div>
        <div class="sidebar-step">
          <div class="sidebar-number">2</div>
          <div class="sidebar-text">
            <h3>Step 2</h3>
            <p>Select plan</p>
          </div>
        </div>
        <div class="sidebar-step">
          <div class="sidebar-number">3</div>
          <div class="sidebar-text">
            <h3>Step 3</h3>
            <p>Add-ons</p>
          </div>
        </div>
        <div class="sidebar-step">
          <div class="sidebar-number">4</div>
          <div class="sidebar-text">
            <h3>Step 4</h3>
            <p>Summary</p>
          </div>
        </div>
      </div>
    </section>

    <section class="mainbody">
        <div class="mainbody-container">
            <div class="mainbody-step">
            <div class="mainbody-step-header">
                <h2>Personal Info</h2>
                <p>Please provide your name, email address, and phone number.</p>
            </div>
            <div class="mainbody-step-form">
                <form action="" method="post">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="e.g. Stephen King" required>
                    </div>
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="e.g.stephenking@lorem.com" required>
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="e.g. +1 234 567 890" required>
                    </div>
                    <div class="button">
                        <button type="submit" name="submit">Next Step</button>
                    </div>
                </form>
                
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
